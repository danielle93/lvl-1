<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not the drum kit humanity asked for, but the drum kit humanity deserves.</title>
    
<!--    Semantic UI    -->
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/styles.css">
    
<!--    Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">

<body>
    <h1>Not the drum kit humanity asked for, but the drum kit humanity deserves.</h1>
<!--Buttons and shit-->
<div class="keys">
    <button class="ui button" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button class="ui button" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button class="ui button" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button class="ui button" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </button>
    <button class="ui button" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button class="ui button" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </button>
    <button class="ui button" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </button>
    <button class="ui button" data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </button>
    <button class="ui button" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </button>
</div>
    
<!-----Audio Clips----->
  <audio data-key="65" src="sounds/clap.wav"></audio>    
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.flac"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/semantic.js"></script>

<script src="js/scripts.js"></script>
    
</body>
</html>
